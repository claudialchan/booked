<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background-image: url('../background.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
        }
        .register-btn {
            background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
            transition: all 0.3s ease;
        }
        .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="register-container p-8 rounded-2xl w-96 relative z-10">
        <h2 class="text-3xl font-bold mb-6 text-white text-center">Create Account</h2>
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
                <input type="text" id="username" name="username" 
                    class="input-field w-full p-3 rounded-lg text-black placeholder-black focus:outline-none" 
                    placeholder="Choose a username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" id="password" name="password" 
                    class="input-field w-full p-3 rounded-lg text-black placeholder-black focus:outline-none" 
                    placeholder="Create a password" required>
            </div>
            <button type="submit" 
                class="register-btn w-full text-white p-3 rounded-lg font-semibold text-lg">
                Create Account
            </button>
        </form>
        <p id="message" class="text-red-400 mt-4 text-center text-sm"></p>
        <p class="mt-6 text-center text-gray-300 text-sm">
            Already have an account? 
            <a href="../html/login.html" class="text-green-400 hover:text-green-300 font-medium transition-colors">
                Login
            </a>
        </p>
    </div>
    <script src="../javascript/register.js"></script>
</body>
</html>
