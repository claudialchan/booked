<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            background-image: url('../background.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.45);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
        }
        .login-btn {
            background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-container p-8 rounded-2xl w-96 relative z-10">
        <h2 class="text-3xl font-bold mb-6 text-white text-center">Welcome Back</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-black-200 mb-2">Username</label>
                <input type="text" id="username" name="username" 
                    class="input-field w-full p-3 rounded-lg text-black placeholder-black focus:outline-none" 
                    placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-black-200 mb-2">Password</label>
                <input type="password" id="password" name="password" 
                    class="input-field w-full p-3 rounded-lg text-black placeholder-black focus:outline-none" 
                    placeholder="Enter your password" required>
            </div>
            <button type="submit" 
                class="login-btn w-full text-white p-3 rounded-lg font-semibold text-lg">
                Sign In
            </button>
        </form>
        <p id="message" class="text-red-400 mt-4 text-center text-sm"></p>
        <p class="mt-6 text-center text-gray-300 text-sm">
            Don't have an account? 
            <a href="../html/register.html" class="text-green-400 hover:text-green-300 font-medium transition-colors">
                Create one
            </a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const messageEl = document.getElementById('message');
                if (response.ok) {
                    localStorage.setItem('username', username);
                    window.location.href = '../html/index.html';
                } else {
                    const error = await response.text();
                    messageEl.textContent = error;
                }
            } catch (error) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
